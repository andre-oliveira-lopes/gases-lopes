<h2>Notificações</h2>
<p>Configure suas preferências de notificações.</p>

<div class="config-section">
    <h3>Notificações do Sistema</h3>
    <div class="config-option">
        <label for="notifyEmail">
            <input type="checkbox" id="notifyEmail">
            Receber notificações por email
        </label>
    </div>
    <div class="config-option">
        <label for="notifyDesktop">
            <input type="checkbox" id="notifyDesktop">
            Notificações na área de trabalho
        </label>
    </div>
</div>
